<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/site.css"">
</head>
<body>
    <div class="container-reseñas">
        <div class="reseña-title">
            <h1>Reseña hotel</h1>
        </div>
        <div class="hotel-fila">
            <div class="hotel-box">
                <div class="hotel-descripcion">                
                    <span id="hotel-nombre">Hotel Mencey</span>                
                    <span id="hotel-ubicacion">Ubicado en Tenerife</span>
                </div>                
                <img src="https://img.nh-hotels.net/nh_palermo-162-hotel_facilities.jpg?crop=5600:2257;0,927&resize=2000:805&output-quality=80&resize=1110:*&composite-to=center,center|1110:380&background-color=white" 
                    id="hotel-foto" />
            </div>
            
            <div class="hotel-box">
                <div class="puntuar-hotel">
                    <span>Puntuacion:</span> <span id="hotel-puntuacion"></span>
                    <hr>
                    <label for="chkAnonimo">Reseña anómia</label>
                    <input type="checkbox" value="false" id="chkAnonimo">            
                </div>
            </div>
        </div>
    </div>
    
   
    <script src="js/demo.js"></script>
